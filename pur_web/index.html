<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PureWeb Test</title>
    <link rel="stylesheet" href="src/css/main_style.css">
</head>
<body>
<main>
    <div class="header-wrap">
        <div class="container">
            <header>
                <div class="menu">MENU <span class="menu__burger"></span></div>
            </header>
            <div class="header-logo">
                <img src="src/assest/img/logo.png" alt="logo">
                <h1 class="site-name">Find Someone to Click With</h1>
            </div>
            <div class="get-start">
                <div class="get-start__button">
                    <button type="button" name="get_start">
                        <span class="name-button">Get Start</span>
                    </button>
                </div>
                <div class="get-start__list">
                    <ul>
                        <li class="get-start__list_elem elem-world">
                            <a href="#">
                                <img src="src/assest/img/worldwide.png" alt="worldwide">
                            </a>
                            <span class="list-desc">One World</span>
                        </li>
                        <li class="get-start__list_elem elem-heart">
                            <a href="#">
                                <img src="src/assest/img/two_hearts.png" alt="two_hearts">
                            </a>
                            <span class="list-desc">Two Heart</span>
                        </li>
                        <li class="get-start__list_elem elem-wi-fi">
                            <a href="#">
                                <img src="src/assest/img/wi-fi_icon.png" alt="wi-fi_icon">
                            </a>
                            <span class="list-desc">One Site</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row block-two">
            <div class="preview">
                <div class="preview__head">
                    <p class="preview__head_name">WELCOME!</p> <br>
                    <p class="preview__head_desc">“Love is a promise, love is a souvenir, once given never forgotten, never let it disappear.” <br>
                    <span class="preview__head_capt">- John Lennon</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="slider-wrap">
            <span class="button button_prev"></span>
            <div class="slider__border">
                <ul class="slider">
                    <li class="slider__slide"></li>
                    <li class="slider__slide"></li>
                    <li class="slider__slide"></li>
                    <li class="slider__slide"></li>
                    <li class="slider__slide"></li>
                </ul>
            </div>
            <span class="button button_next"></span>
        </div>
    </div>
</main>
<script type="text/javascript" src="src/script/main_script.js"></script>
</body>
</html>
