<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sity</title>
    <meta name="description" content="The lowest prices for trips to the most popular museums around the world.">
    <meta name="keywords" content="museum, landmark, monument, culture, rfrbt-yb, названия каких-нибудь популярных музеев">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/script/script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="topHead">
                <div class="wrap_Logo">
                    <div class="logo_one"></div>
                    <div class="logo_two"></div>
                    <div class="logo_three"></div>
                </div>
                <div class="searchForm">
                    <form action="" name="searchCity" method="post" class="searchCity">
                        <div class="searchCity_wrap">
                            <button type="submit"><img src="src/assest/images/searchIcon.png"></button>
                            <input type="text" name="city" class="searchCity_input" placeholder="Search New York">
                        </div>
                        <label for="nameCity">
                            <select name="nameCity">
                                <option value="newyork">New York</option>
                                <option value="london">London</option>
                                <option value="berlin">Berlin</option>
                                <option value="tokio">Tokio</option>
                                <option value="OMSK">OMSK</option>
                            </select>
                        </label>
                    </form>
                </div>
                <div class="hfcWrap">
                    <nav class="hfc">
                        <ul class="hfc_list">
                            <li class="hfc_elem hfc_elem__help"><a href="#"><img src="src/assest/images/question.png" alt="" class="icon_button">Help</a></li>
                            <li class="hfc_elem hfc_elem__favorite"><a href="#"><img src="src/assest/images/favorite.png" alt="" class="icon_button">Favorites</a></li>
                            <li class="hfc_elem hfc_elem__cart"><a href="#"><img src="src/assest/images/cart.png" alt="" class="icon_button">Cart</a></li>
                        </ul>
                    </nav>
                    <div class="account">
                        <div class="account_button">
                            <a href="#"><img src="src/assest/images/account.png" alt="accountIcon" class="icon_button"><span class="account_login">Log In</span></a>
                            <a href="#"><span class="account_reg">Regicter</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="navField_wrap">
                <nav class="navField">
                    <ul class="navField_list">
                        <li class="navField_item"><a href="#">tours</a></li>
                        <li class="navField_item"><a href="#">attractions</a></li>
                        <li class="navField_item"><a href="#">museums</a></li>
                        <li class="navField_item"><a href="#">discount passes</a></li>
                        <li class="navField_item"><a href="#">neighborhoods</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="breadcrumbs_wrap">
                <nav class="breadcrumbs">
                    <ul>
                        <li class="breadcrumbs_item"><a href="#">Category</a></li>
                        <li class="breadcrumbs_item"><a href="#">Museums</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="slider">
        <div class="sliderWrap">
            <ul class="slide_list">
                <li class="slide_item">
                    <h1></h1>
                    <img src="" alt="" class="slide_img">
                </li>
            </ul>
        </div>
        <span class="slide_arr prev"></span>
        <span class="slide_arr next"></span>
    </section>
</body>
</html>
